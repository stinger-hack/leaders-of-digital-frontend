name: stinger_web
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  fluro: ^2.0.3
  http: ^0.13.3
  cupertino_icons: ^1.0.2
  google_maps_flutter_web: ^0.3.2
  file_picker: ^4.2.7
  flutter_staggered_animations: ^1.0.0
  animations: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Italic.ttf
          style: italic
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700

  assets:
    - assets/
    - assets/images/
    - assets/icons/